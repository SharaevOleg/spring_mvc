<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
    <style>
        h2 {
            padding-left: 25px;
            color: #53b1af;
        }

        table {
            width: 50%; /* Ширина таблицы */
            background: white; /* Цвет фона таблицы */
            color: white; /* Цвет текста */
            padding-left: 20px;
            border-spacing: 5px; /* Расстояние между ячейками */
        }

        td, th {
            background: #53b1af; /* Цвет фона ячеек */
            padding: 5px; /* Поля вокруг текста */
        }
    </style>
</head>
<body>
<h2>List of cars</h2>

    <table>
        <tr>
            <th>Model</th>
            <th>Series</th>
            <th>Color</th>
        </tr>

        <tr th:each="car : ${cars}">
            <td th:utext="${car.model}">model</td>
            <td th:utext="${car.series}">series</td>
            <td th:utext="${car.color}">color</td>
        </tr>
    </table>

</body>
</html>
